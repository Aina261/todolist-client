<div class="register-wrapper">
    <h2 class="text-center">Register</h2>
    <div class="alert alert-danger" role="alert" *ngIf="infoRegisterError">
        Sorry, the user name or email has been already used.
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="invalidRegisterForm">
        All fields must be completed
    </div>

    <div class="alert alert-success" role="alert" *ngIf="infoRegisterSuccess">
        Thank you for register, you can now login.
    </div>

    <form name="form" id="registerForm">
        <div class="form-group">
            <label for="userName">User name</label>
            <input type="text" class="form-control" name="userName" id="userName" [(ngModel)]="registerModel.userName"
                   autocomplete="off"
                   required/>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email" [(ngModel)]="registerModel.email"
                   autocomplete="off"
                   required/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password"
                   [(ngModel)]="registerModel.password" autocomplete="off"
                   required/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary pull-right" (click)="register()">Register</button>
        </div>
    </form>
</div>
